{% extends "admin_contract_base.html" %}
{% block admin_contract_section %}
  <h4>Комментарий к аккаунту {{account.login}}</h4>
  <form action="{{reverse_url('AdminAccountChangeComment', account.id)}}" method="POST">
    <input type="text" name="comment" value="{{account.comment}}" class="input-block-level"><br>
    <button type="submit" class="btn">Изменить</button>
  </form>
{% end %}
