{% extends "user_dashboard_base.html" %}
{% block title %}Смена пароля{% end %}
{% block tab %}

<h2>Смена пароля</h2>

<form action="{{reverse_url('UserPasswordChange')}}" method="POST" role="form">
  <div class="form-group">
    <label for="password">Текущий пароль:</label>
    <input type="password" name="password" id="password" class="form-control">
  </div>
  <div class="form-group">
    <label for="new_password">Новый пароль:</label>
    <input type="password" name="new_password" id="new_password" class="form-control">
  </div>
  <div class="form-group">
    <label for="confirmation">Новый пароль, ещё раз:</label>
    <input type="password" name="confirmation" id="confirmation" class="form-control">
  </div>
  <button type="submit" class="btn btn-primary">Сменить</button>
 </form>

{% end %}
