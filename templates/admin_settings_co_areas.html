{% extends "admin_base.html" %}
{% block title %}Скорости портов{% end %}
{% block admin_body %}
{% import utils %}
<h3>Центральные узлы</h3>

<table class="table">
  <thead>
    <tr>
      <th>Название</th>
      <th>АТС</th>
    </tr>
  </thead>
  <tbody>
    {% for a in areas %}
    <tr>
      <td>{{a.name}}</td>
      <td>{{', '.join(map(lambda x: x.name, a.COs))}}</td>
    </tr>
    {% end %}
  </tbody>
</table>

{% end %}
