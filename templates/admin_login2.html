<!DOCTYPE html>
<html>
  <head>
    <title>Требуется авторизация</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
  </head>
  <body>

    <form action="login" method="POST">
      <h2>Пожалуйста, представьтесь</h2>
      <div class="mdl-textfield mdl-js-textfield">
	<input class="mdl-textfield__input" type="text" name="email" id="email">
	<label class="mdl-textfield__label" for="email">Логин</label>
      </div>
      <div class="mdl-textfield mdl-js-textfield">
	<input class="mdl-textfield__input" type="password" name="password" id="password">
	<label class="mdl-textfield__label" for="password">Пароль</label>
      </div>
      <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Войти</button>
      <input type="hidden" name="next" value="{{handler.get_argument('next', reverse_url('AdminHome'))}}">
    </form>

  </body>
</html>
