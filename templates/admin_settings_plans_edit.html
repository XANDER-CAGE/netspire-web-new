{% extends "admin_base.html" %}
{% block title %}Редактирование тарифного плана{% end %}
{% block admin_body %}
{% import utils %}
<h3>Тарифный план {{plan.code}}</h3>

<form action="{{reverse_url('AdminSettingsPlansEdit', plan.id)}}" method="POST" autocomplete="off">
  {% module PlanEditor(currencies, plan, settings) %}
  <br>
  <button type="submit" class="btn btn-primary">Применить</button>
  <a href="{{reverse_url('AdminSettingsPlans')}}" class="btn">Отмена</a>
</form>

{% end %}
